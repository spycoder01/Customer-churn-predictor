<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Predictor</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 420px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-top: 15px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            font-size: 15px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 25px;
            padding: 12px;
            border-radius: 6px;
            background: #f4f6f9;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Customer Churn Predictor</h2>

    <form method="POST">
        <label>Tenure (months)</label>
        <input type="number" name="tenure" required>

        <label>Monthly Charges</label>
        <input type="number" step="0.01" name="monthly_charges" required>

        <label>Total Charges</label>
        <input type="number" step="0.01" name="total_charges" required>

        <label>Gender</label>
        <select name="gender" required>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>

        <label>Senior Citizen</label>
        <select name="senior_citizen" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <button type="submit">Predict Churn</button>
    </form>

    {% if prediction %}
        <div class="result">
            {{ prediction }}
        </div>
    {% endif %}

    <div class="footer">
        <p>Made with ❤️ for Customer Retention</p>
        <a href="https://github.com/spycoder01" target="_blank">View on GitHub</a>
    </div>
</div>

</body>
</html>
